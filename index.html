<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <main>
<!--Raccolta dati-->
        <h1 class="text-white text-center text-uppercase">Calcola il prezzo del tuo biglietto</h1>
        <div class="ms_container w-75 mx-auto bg-white pt-3 rounded">
            <div class="container">
                <div class="row">
                    <div class="col-3 offset-2 pt-3 text-center">
                        <label for="user-name ">Nome e Cognome</label>
                        <input type="text" name="user-name" id="user-name">
                    </div>
                    <div class="col-3 pt-3 text-center" >
                        <label for="distance">Km da percorrere</label>
                        <input type="text" name="distance" id="distance">
                    </div>

                    <div class="col-2 pt-3 text-center">
                        <label for="age">Fascia d'et√† </label>
                        <select name="age" id="age">
                            <option id="maggiorenne" value="maggiorenne">Adulto</option>
                            <option id="minorenne" value="minorenne">Minorenne</option>
                            <option id="over65" value="over65">over65</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center mb-3 pt-5 pb-4">
                    <button class="mx-2 rounded" id="form-btn">Genera</button>
                    <button class="mx-2 rounded" id="form-clear-btn">Annulla</button>
                </div>
            </div>
        </div>
<!-- /Raccolta dati-->

<!--Biglietto-->    
        <div class="ticket w-75 mx-auto d-none">
            <h1 class="text-white text-center text-uppercase">Il tuo biglietto</h1>
            <div class="bg-white pb-4">   
                <strong class="pt-3">Dettaglio passeggeri</strong>
                <div class="container border border-secondary">
                    <div class="row">
                        <div class="col-3 bg-secondary">
                            <strong>Nome passeggero</strong>
                        </div>
                        <div class="col-3">
                            <strong>Offerta</strong>
                        </div>
                        <div class="col-2">
                            <strong>Carrozza</strong>
                        </div>
                        <div class="col-2">
                            <strong>Codice CP</strong>
                        </div>
                        <div class="col-2">
                            <strong>Costo Biglietto</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 bg-secondary">
                            <p class="pt-5" id="ticket-name"></p>
                        </div>
                        <div class="col-3">
                            <p class="pt-5" id="offerta"></p>
                        </div>
                        <div class="col-2">
                            <p class="pt-5" id="carrozza"></p>
                        </div>
                        <div class="col-2">
                            <p class="pt-5" id="codiceCP"></p>
                        </div>
                        <div class="col-2">
                            <div class="price pt-5">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
<!-- /Biglietto-->    
        
        <script type="text/javascript" src="js/script.js"></script>
    </main>
    
</body>
</html>
