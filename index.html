<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <h1 class="text-white text-center">Calcola il prezzo del tuo biglietto</h1>
    <div class="w-75 mx-auto bg-white rounded">
        <div class="container">
            <div class="row">
                <div class="col-3 offset-2 pt-3">
                    <label for="user-name">Nome e cogome</label>
                    <input type="text" name="user-name" id="user-name">
                </div>
                <div class="col-3 pt-3">
                    <label for="distance">Km da percorrere</label>
                    <input type="text" name="distance" id="distance">
                </div>

                <div class="col-2 pt-3">
                    <label for="age">Fascia d'et√† </label>
                    <select name="age" id="age">
                        <option id="minorenne" value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option id="over65" value="over65">over65</option>
                    </select>
                </div>
            </div>
            
            <div class="d-flex justify-content-center mb-3 pt-4 pb-3">
                <button class="mx-2" id="form-btn">Genera</button>
                <button class="mx-2">Anulla</button>
            </div>
        </div>
    </div>
    <div class="ticket w-75 mx-auto">
        <h1 class="text-white text-center">Il tuo biglietto</h1>
        <div class="bg-white pb-4">   
            <strong class="pt-3">Dettaglio passeggeri</strong>
            <div class="container border border-secondary">
                <div class="row mb-3">
                    <div class="col-3 bg-secondary">
                        <div class="ticket-name">  
                            <strong>Nome passeggero</strong>
                            <p></p>
                        </div> 
                    </div>
                    <div class="col-3">
                        <strong>offerta</strong>
                        <p>Biglietto Standard</p>
                    </div>
                    <div class="col-2">
                        <strong>Carrozza</strong>
                        <p class="carrozza"></p>
                    </div>
                    <div class="col-2">
                        <strong>Codice CP</strong>
                        <p class="codiceCP"></p>
                    </div>
                    <div class="col-2">
                        <div class="price">
                            <strong>Costo Biglietto</strong>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
      
    
    <script type="text/javascript" src="js/script.js"></script>



    <script src="js/script.js"></script>
    
</body>
</html>
